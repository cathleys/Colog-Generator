<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 data-h1>Color Generator</h1>
    <div class="container">
      <div class="wrapper">
        R<input
          type="range"
          data-red
          id="red"
          min="0"
          max="255"
          value="0"
          oninput="color()"
        />
      </div>

      <div class="wrapper">
        G<input
          type="range"
          data-green
          id="green"
          min="0"
          max="255"
          value="0"
          oninput="color()"
        />
      </div>

      <div class="wrapper">
        B<input
          type="range"
          data-blue
          id="blue"
          min="0"
          max="255"
          value="0"
          oninput="color()"
        />
      </div>
      <span data-rgb oninput="color()">rgb(0,0,0)</span>
    </div>
  </body>
</html>
